'documentation :books:':
  - .all-contributorsrc
  - CHANGELOG.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - LICENSE
  - PULL_REQUEST_TEMPLATE.md
  - README.md
  - documentation/**

'test :test_tube:':
  - src/**/*.spec.ts
  - src/**/*.spec.js
  - src/**/*.spec.mjs
  - tests/**
  - documentation/**/*.spec.ts
  - documentation/**/*.spec.tsx
  - documentation/**/*.spec.js
  - documentation/**/*.spec.mjs

'CI :robot:':
  - .github/workflows/**
  - .github/config.yml
  - .github/issue_label_bot.yaml
  - .github/labeler.yml
  - .codeclimate.yml
  - .renovaterc.json

'website :computer:':
  - documentation/**
